<button (click)="initNewUser()">Create New User</button>

<table>
  <thead>
    <th>Name</th>
    <th>First Name</th>
    <th>Last Name</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td><button (click)="editUser(user)">Edit</button></td>
    </tr>
  </tbody>
</table>

<app-edit
  [user]="userToEdit"
  (userUpdated)="updateUserList($event)"
></app-edit>
